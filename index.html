    <!-- Open Graph (for Discord, Facebook, etc.) -->

    <meta property="og:description" content="Automate your workspace. Work smarter, live better.">

    <meta property="og:url" content="https://axorith.com">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Axorith — The Productivity OS">
    <meta name="twitter:description" content="Automate your workspace. Work smarter, live better.">
    <meta name="twitter:image" content="https://axorith.com/assets/og-banner.png">

    <!-- Favicon -->
    <link rel="icon" href="assets/icon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #2563EB;
            --accent-hover-color: #3B82F6;
            --text-color: #E0E0E0;
            --text-muted-color: #888888;
            --border-color: #333333;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        #video-bg video { width: 100%; height: 100%; object-fit: cover; }
        
        #video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at center, rgba(5,5,5,0.75) 0%, rgba(5,5,5,0.95) 70%, rgba(5,5,5,1) 100%); }

        .container { 
            width: 100%; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 2rem; 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            flex-grow: 1;
            justify-content: center;
        }

        main { flex-grow: 1; display: flex; align-items: center; justify-content: center; }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            color: #FFFFFF;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted-color);
            max-width: 600px;
        }



        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.3rem;
            padding: 1.2rem 3rem;
            border-radius: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            gap: 10px;
        }

        .download-btn:hover {
            background-color: var(--accent-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.6);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .discord-link {
            font-size: 0.9rem;
            color: var(--text-muted-color);
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        .discord-link:hover {
            color: var(--text-color);
        }

        footer { padding: 2rem; text-align: center; color: #444; font-size: 0.8rem; }
        footer a { color: #666; text-decoration: none; margin: 0 0.5rem; transition: color 0.2s ease; }
        footer a:hover { color: var(--text-color); }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; }
            .download-btn { width: 100%; padding: 1rem; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div id="video-bg">
        <video autoplay loop muted playsinline poster="assets/poster.png">
            <source src="assets/video.mp4" type="video/mp4">
        </video>
    </div>
    <div id="video-overlay"></div>

    <main>
        <div class="container">
            <h1>Axorith</h1>
            <p class="subtitle">Automate your workspace. Work smarter, live better.</p>
            
            <a href="https://github.com/axorithlabs/axorith/releases/download/v0.0.5-alpha/Axorith-Setup-0.0.5-alpha.exe" class="download-btn">
                <svg viewBox="0 0 88 88" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 12.402l35.687-4.86.016 34.423-35.67.203zm35.67 33.529l.028 34.253L.047 75.347l-.047-29.632zm5.975-39.38L88 0v41.678L41.68 41.62zm.056 38.682L88 46.516v41.018l-46.294-6.32Z"/>
                </svg>
                DOWNLOAD FREE ALPHA (WINDOWS)
            </a>

            <a href="https://discord.gg/axorith" class="discord-link">
                Or, join the community on Discord
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Axorith Labs</p>
        <p>
            <a href="https://github.com/axorithlabs/axorith" target="_blank">GitHub</a>
            &bull;
            <a href="https://discord.gg/axorith" target="_blank">Discord</a>
            &bull;
            <a href="mailto:mail@axorith.com">Contact</a>
        </p>
    </footer>

</body>
</html>
