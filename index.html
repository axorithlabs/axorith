<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & Social Media Meta Tags -->
    <title>Axorith — The Productivity OS</title>
    <meta name="description" content="Axorith is the Productivity OS that automates your entire digital and physical workspace. On schedule or on demand. Stop setting up, start living.">
    <meta name="keywords" content="productivity, deep work, focus, automation, developer tools, flow state, distraction blocker, cross-platform, windows, macos, linux">
    <meta name="author" content="Axorith Labs">
    <link rel="canonical" href="https://axorith.com">

    <!-- Open Graph (for Discord, Facebook, etc.) -->
    <meta property="og:title" content="Axorith — The Productivity OS">
    <meta property="og:description" content="Automate your workspace. Work smarter, live better.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://axorith.com">
    <meta property="og:image" content="https://axorith.com/assets/og-banner.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Axorith — The Productivity OS">
    <meta name="twitter:description" content="Automate your workspace. Work smarter, live better.">
    <meta name="twitter:image" content="https://axorith.com/assets/og-banner.png">

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #2563EB;
            --accent-hover-color: #3B82F6;
            --text-color: #E0E0E0;
            --text-muted-color: #888888;
            --border-color: #333333;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        #video-bg video { width: 100%; height: 100%; object-fit: cover; }
        
        #video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at center, rgba(5,5,5,0.75) 0%, rgba(5,5,5,0.95) 70%, rgba(5,5,5,1) 100%); }

        .container { 
            width: 100%; 
            max-width: 700px; 
            margin: 0 auto; 
            padding: 2rem; 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            flex-grow: 1;
            justify-content: center;
        }

        main { flex-grow: 1; display: flex; align-items: center; justify-content: center; }

        .logo { 
            font-size: 4.5rem; 
            font-weight: 900; 
            letter-spacing: -0.05em; 
            color: #FFFFFF; 
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            margin-bottom: -0.5rem;
        }

        .tagline { 
            font-size: 1.4rem; 
            font-weight: 500;
            color: #cccccc;
            max-width: 40ch;
            line-height: 1.4;
        }

        .cta-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .discord-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .discord-btn:hover {
            background-color: var(--accent-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.6);
        }

        .discord-btn:active {
            transform: translateY(0);
        }

        .sub-text {
            font-size: 0.85rem;
            color: #a0a0a0;
            max-width: 500px;
            line-height: 1.5;
        }
        
        .sub-text strong {
            color: #ffffff;
            font-weight: 500;
        }

        footer { padding: 2rem; text-align: center; color: #444; font-size: 0.8rem; }
        footer a { color: #666; text-decoration: none; margin: 0 0.5rem; transition: color 0.2s ease; }
        footer a:hover { color: var(--text-color); }

        @media (max-width: 768px) {
            .logo { font-size: 3.5rem; }
            .tagline { font-size: 1.1rem; }
            .discord-btn { width: 100%; padding: 1rem; }
        }
    </style>
</head>
<body>

    <div id="video-bg">
        <video autoplay loop muted playsinline poster="assets/poster.png">
            <source src="assets/video.mp4" type="video/mp4">
        </video>
    </div>
    <div id="video-overlay"></div>

    <main>
        <div class="container">
            <div>
                <h1 class="logo">Axorith</h1>
                <p class="tagline">Automate your workspace.<br>Work smarter, live better.</p>
            </div>

            <div class="cta-group">
                <a href="https://discord.gg/axorith" class="discord-btn">
                    JOIN THE COMMUNITY
                </a>
                
                <p class="sub-text">
                    Get your <strong>free copy</strong> now. Be the first to access the <strong>Lifetime License</strong> on January 9th.
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Axorith Labs</p>
        <p>
            <a href="https://github.com/axorithlabs/axorith" target="_blank">GitHub</a>
            &bull;
            <a href="https://discord.gg/axorith" target="_blank">Discord</a>
            &bull;
            <a href="mailto:mail@axorithlabs.com">Contact</a>
        </p>
    </footer>

</body>
</html>
