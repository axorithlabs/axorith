<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & Social Media Meta Tags -->
    <title>Axorith - The Productivity OS for Deep Work</title>
    <meta name="description" content="Axorith is a Productivity OS that automates your focus rituals. One click to launch apps, start music, block distractions, and enter your flow state.">
    <meta name="keywords" content="productivity, deep work, focus, automation, developer tools, flow state, distraction blocker, cross-platform, windows, macos, linux">
    <meta name="author" content="Axorith Labs">
    <link rel="canonical" href="https://axorith.com">

    <!-- Open Graph (for Discord, Facebook, etc.) -->
    <meta property="og:title" content="Axorith - The Productivity OS for Deep Work">
    <meta property="og:description" content="Stop setting up, start working. Axorith automates your focus rituals to help you achieve flow state faster.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://axorith.com">
    <meta property="og:image" content="https://axorith.com/assets/og-banner.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Axorith - The Productivity OS for Deep Work">
    <meta name="twitter:description" content="Stop setting up, start working. Axorith automates your focus rituals to help you achieve flow state faster.">
    <meta name="twitter:image" content="https://axorith.com/assets/og-banner.png">

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #2563EB;
            --accent-hover-color: #3B82F6;
            --text-color: #E0E0E0;
            --text-muted-color: #888888;
            --border-color: #333333;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        #video-bg video { width: 100%; height: 100%; object-fit: cover; }
        #video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at center, rgba(5,5,5,0.6) 0%, rgba(5,5,5,0.9) 70%, rgba(5,5,5,1) 100%); }

        .container { width: 100%; max-width: 650px; margin: 0 auto; padding: 2rem; text-align: center; }
        main { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        
        .logo { font-size: 4rem; font-weight: 900; letter-spacing: -0.05em; color: #FFFFFF; text-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
        .tagline { font-size: 1.25rem; color: var(--text-muted-color); margin: 1rem auto 2.5rem; max-width: 35ch; }

        .scarcity-banner {
            border: 1px solid #444;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(5px);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #DDD;
            text-transform: uppercase;
            letter-spacing: 1px;
            max-width: 450px;
            margin: 0 auto 2rem;
        }

        .countdown { display: flex; justify-content: center; gap: 1.5rem; margin: 0 auto 2.5rem; }
        .countdown-item { text-align: center; }
        .countdown-item span { display: block; }
        .countdown-number { font-size: 2.5rem; font-weight: 700; color: white; line-height: 1; }
        .countdown-label { font-size: 0.8rem; color: var(--text-muted-color); text-transform: uppercase; letter-spacing: 1px; }

        .presave-form { display: flex; gap: 0.5rem; max-width: 450px; margin: 0 auto; }
        .presave-form input[type="email"] { flex-grow: 1; background-color: rgba(10, 10, 10, 0.8); border: 1px solid var(--border-color); color: var(--text-color); font-family: var(--font-family); font-size: 1rem; padding: 0.8rem 1rem; border-radius: 6px; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        .presave-form input[type="email"]::placeholder { color: #555; }
        .presave-form input[type="email"]:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3); }
        .presave-form button { background-color: var(--accent-color); color: white; border: none; padding: 0.8rem 1.5rem; font-size: 1rem; font-weight: 600; border-radius: 6px; cursor: pointer; transition: background-color 0.2s ease; white-space: nowrap; }
        .presave-form button:hover { background-color: var(--accent-hover-color); }
        .presave-form button:disabled { background-color: #555; cursor: not-allowed; }
        
        .form-status { margin-top: 1rem; font-size: 0.9rem; height: 20px; color: var(--text-muted-color); transition: all 0.3s ease; }
        .form-status.success { color: #4dff88; font-size: 1.1rem; font-weight: 500; }
        .form-status.error { color: #ff4d4d; }

        footer { padding: 2rem; text-align: center; color: #444; font-size: 0.8rem; }
        footer a { color: #666; text-decoration: none; margin: 0 0.5rem; transition: color 0.2s ease; }
        footer a:hover { color: var(--text-color); }

        @media (max-width: 768px) {
            .logo { font-size: 3rem; }
            .tagline { font-size: 1.1rem; }
            .countdown-number { font-size: 2rem; }
            .presave-form { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="video-bg">
        <video autoplay loop muted playsinline poster="assets/poster.png">
            <source src="assets/video.mp4" type="video/mp4">
        </video>
    </div>
    <div id="video-overlay"></div>

    <main>
        <div class="container">
            <h1 class="logo">Axorith</h1>
            <p class="tagline">The Productivity OS. One click to automate your focus rituals.</p>
            
            <div class="scarcity-banner">Only 100 Lifetime Licenses will ever be sold</div>

            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>

            <form id="presave-form">
                <div class="presave-form">
                    <input type="email" name="email" placeholder="Enter your email to get notified" required>
                    <input type="text" name="name" style="display:none;">
                    <button type="submit">Presave My Spot</button>
                </div>
            </form>
            <p id="form-status" class="form-status"></p>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 Axorith Labs</p>
        <p>
            <a href="https://github.com/axorithlabs/axorith" target="_blank">GitHub</a>
            &bull;
            <a href="https://discord.gg/bEmxUzj6ta" target="_blank">Discord</a>
            &bull;
            <a href="mailto:mail@axorithlabs.com">Contact</a>
        </p>
    </footer>

    <script>
        const countdownElement = document.getElementById('countdown');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const launchDate = new Date('2026-01-09T00:00:00Z').getTime();

        const timerInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                clearInterval(timerInterval);
                countdownElement.innerHTML = "<div class='scarcity-banner' style='background: var(--accent-color); color: white;'>LAUNCHED!</div>";
                return;
            }

            daysEl.textContent = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, '0');
            hoursEl.textContent = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            minutesEl.textContent = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            secondsEl.textContent = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
        }, 1000);

        const form = document.getElementById('presave-form');
        const status = document.getElementById('form-status');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxKVLIv9OxIthnYEZJszEypxSeTMLGNX6me_neaJLQz-pUX53nsmTaz8vk0PCKkSkRadw/exec';

        form.addEventListener('submit', e => {
            e.preventDefault();
            const submitButton = form.querySelector('button');
            const originalButtonText = submitButton.textContent;
            
            submitButton.disabled = true;
            submitButton.textContent = 'Saving...';
            status.textContent = '';
            status.classList.remove('success', 'error');

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        form.style.display = 'none';
                        status.textContent = "You're on the list. See you on January 9th.";
                        status.classList.add('success');
                    } else {
                        status.textContent = data.message || 'Oops! There was a problem.';
                        status.classList.add('error');
                        submitButton.disabled = false;
                        submitButton.textContent = originalButtonText;
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    status.textContent = 'Oops! There was a problem.';
                    status.classList.add('error');
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                });
        });
    </script>

</body>
</html>
