name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: './Axorith.sln'
  DOTNET_NOLOGO: 'true'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  
jobs:
  unit-tests:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --nologo

    - name: Run unit tests with coverage (exclude Integration)
      run: >
        dotnet test ${{ env.SOLUTION_PATH }}
        --configuration Release --no-build --verbosity normal
        --collect:"XPlat Code Coverage"
        --filter "Category!=Integration"
        --results-directory ./coverage/${{ matrix.os }}/unit
        --logger "trx;LogFileName=test-results.trx"

    - name: Upload unit test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-unit-${{ matrix.os }}
        path: |
          ./coverage/${{ matrix.os }}/unit/**/*.trx
          ./coverage/${{ matrix.os }}/unit/**/*.xml
        retention-days: 30

    - name: Generate coverage report (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator \
          -reports:./coverage/${{ matrix.os }}/unit/**/coverage.cobertura.xml \
          -targetdir:./coverage-report/unit \
          -reporttypes:"Html;Badges;Cobertura"

    - name: Upload coverage report (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-unit
        path: ./coverage-report/unit
        retention-days: 30

    - name: Publish coverage to Codecov (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/${{ matrix.os }}/unit/**/coverage.cobertura.xml
        flags: unit
        name: codecov-unit-${{ matrix.os }}
        fail_ci_if_error: false

  integration-tests-windows:
    name: Integration Tests (windows-latest)
    runs-on: windows-latest
    needs: [unit-tests]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --nologo

    - name: Run integration tests (Category=Integration)
      run: >
        dotnet test ${{ env.SOLUTION_PATH }}
        --configuration Release --no-build --verbosity normal
        --filter "Category=Integration"
        --results-directory ./coverage/windows-latest/integration
        --logger "trx;LogFileName=test-results.trx"

    - name: Upload integration test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-integration-windows
        path: |
          ./coverage/windows-latest/integration/**/*.trx
        retention-days: 30

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
      
    - name: Run dotnet format check
      run: dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --verbosity diagnostic
      continue-on-error: true
      
    - name: Analyze code with dotnet analyzers
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release /p:TreatWarningsAsErrors=true
      
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests-windows]
    if: always()
    permissions:
      contents: read
      checks: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        pattern: test-results-*
        path: ./all-test-results
        
    - name: Publish test summary
      uses: dorny/test-reporter@v1
      if: >
        always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      with:
        name: Test Results
        path: './all-test-results/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
