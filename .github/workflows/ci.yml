name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: './Axorith.sln'
  
jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history for better coverage analysis
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
      
    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release
      
    - name: Run tests with coverage
      run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage --logger "trx;LogFileName=test-results.trx"
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: |
          ./coverage/**/*.trx
          ./coverage/**/*.xml
        retention-days: 30
        
    - name: Generate coverage report (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator \
          -reports:./coverage/**/coverage.cobertura.xml \
          -targetdir:./coverage-report \
          -reporttypes:"Html;Badges;Cobertura"
          
    - name: Upload coverage report
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./coverage-report
        retention-days: 30
        
    - name: Publish coverage to Codecov
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-${{ matrix.os }}
        fail_ci_if_error: false
        
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
      
    - name: Run dotnet format check
      run: dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --verbosity diagnostic
      continue-on-error: true
      
    - name: Analyze code with dotnet analyzers
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release /p:TreatWarningsAsErrors=true
      
  publish-artifacts:
    name: Publish Build Artifacts
    runs-on: windows-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
      
    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release
      
    - name: Publish Client (Windows)
      run: |
        dotnet publish ./src/Client/Axorith.Client.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained false `
          --output ./publish/client-win-x64
          
    - name: Publish Shim (Windows)
      run: |
        dotnet publish ./src/Shim/Axorith.Shim.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained false `
          --output ./publish/shim-win-x64
          
    - name: Upload published artifacts
      uses: actions/upload-artifact@v4
      with:
        name: axorith-release-${{ github.sha }}
        path: |
          ./publish/**/*
          ./build/Release/modules/**/*
        retention-days: 90
        
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        pattern: test-results-*
        path: ./all-test-results
        
    - name: Publish test summary
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: './all-test-results/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
