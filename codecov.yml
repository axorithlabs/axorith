codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error
    
    patch:
      default:
        target: 75%
        threshold: 5%

ignore:
  - "tests/**/*"
  - "**/obj/**/*"
  - "**/bin/**/*"
  - "**/*.Designer.cs"
  - "**/AssemblyInfo.cs"
  - "**/GlobalUsings.cs"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
