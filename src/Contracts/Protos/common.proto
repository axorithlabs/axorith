syntax = "proto3";

package axorith.contracts;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Axorith.Contracts";

// ===== Common Types =====

message OperationResult {
  bool success = 1;
  string message = 2;
  repeated string errors = 3;
  repeated string warnings = 4;
}

// ===== Setting-related Messages =====

message Setting {
  string key = 1;
  string label = 2;
  string description = 3;
  SettingControlType control_type = 4;
  SettingPersistence persistence = 5;
  bool is_visible = 6;
  bool is_read_only = 7;
  string value_type = 8;
  string filter = 15;
  bool has_history = 16;

  oneof value {
    string string_value = 9;
    bool bool_value = 10;
    double number_value = 11;
    int32 int_value = 12;
    string decimal_string = 13;
  }

  repeated Choice choices = 14;
}

message Choice {
  string key = 1;
  string display = 2;
}

enum SettingControlType {
  TEXT = 0;
  TEXT_AREA = 1;
  CHECKBOX = 2;
  NUMBER = 3;
  CHOICE = 4;
  SECRET = 5;
  FILE_PICKER = 6;
  DIRECTORY_PICKER = 7;
  BUTTON = 8;
  MULTI_CHOICE = 9;
}

enum SettingPersistence {
  PERSISTED = 0;
  EPHEMERAL = 1;
  TRANSIENT = 2;
}

message SettingUpdate {
  string module_instance_id = 1;
  string setting_key = 2;
  SettingProperty property = 3;

  oneof value {
    string string_value = 4;
    bool bool_value = 5;
    double number_value = 6;
    int32 int_value = 7;
    string decimal_string = 8;
    ChoiceList choice_list = 9;
  }
}

message ChoiceList {
  repeated Choice choices = 1;
}

enum SettingProperty {
  VALUE = 0;
  LABEL = 1;
  VISIBILITY = 2;
  READ_ONLY = 3;
  CHOICES = 4;
  ACTION_ENABLED = 5;
  ACTION_LABEL = 6;
}

message SettingValue {
  string key = 1;
  oneof value {
    string string_value = 2;
    bool bool_value = 3;
    double number_value = 4;
    int32 int_value = 5;
  }
}

// ===== Action-related Messages =====

message Action {
  string key = 1;
  string label = 2;
  string description = 3;
  bool is_enabled = 4;
}

// ===== Module-related Messages =====

message ModuleDefinition {
  string id = 1;
  string name = 2;
  string description = 3;
  string category = 4;
  repeated string platforms = 5;
  string assembly = 6;
}

message ConfiguredModule {
  string instance_id = 1;
  string module_id = 2;
  string custom_name = 3;
  map<string, string> settings = 4;
  double start_delay_seconds = 5;
}

// ===== Preset-related Messages =====

message PresetSummary {
  string id = 1;
  string name = 2;
  int32 version = 3;
  int32 module_count = 4;
}

message Preset {
  string id = 1;
  string name = 2;
  int32 version = 3;
  repeated ConfiguredModule modules = 4;
}

// ===== Session-related Messages =====

message SessionState {
  bool is_active = 1;
  string preset_id = 2;
  string preset_name = 3;
  google.protobuf.Timestamp started_at = 4;
  repeated ModuleInstanceState module_states = 5;
}

message ModuleInstanceState {
  string instance_id = 1;
  string module_name = 2;
  string custom_name = 3;
  ModuleStatus status = 4;
  repeated Setting settings = 5;
  repeated Action actions = 6;
}

enum ModuleStatus {
  MODULE_STATUS_INITIALIZING = 0;
  MODULE_STATUS_READY = 1;
  MODULE_STATUS_RUNNING = 2;
  MODULE_STATUS_ERROR = 3;
  MODULE_STATUS_STOPPED = 4;
}

message SessionEvent {
  SessionEventType type = 1;
  string preset_id = 2;
  string message = 3;
  google.protobuf.Timestamp timestamp = 4;
  map<string, string> metadata = 5;
}

enum SessionEventType {
  SESSION_EVENT_STARTED = 0;
  SESSION_EVENT_STOPPED = 1;
  SESSION_EVENT_MODULE_STARTED = 2;
  SESSION_EVENT_MODULE_STOPPED = 3;
  SESSION_EVENT_MODULE_ERROR = 4;
  SESSION_EVENT_VALIDATION_WARNING = 5;
}

// ===== Validation Types =====

enum ValidationSeverity {
  VALIDATION_ERROR = 0;
  VALIDATION_WARNING = 1;
}