syntax = "proto3";

package axorith.contracts;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option csharp_namespace = "Axorith.Contracts";

service SchedulerService {
  // Lists all configured schedules
  rpc ListSchedules (ListSchedulesRequest) returns (ListSchedulesResponse);

  // Creates a new schedule
  rpc CreateSchedule (CreateScheduleRequest) returns (Schedule);

  // Updates an existing schedule
  rpc UpdateSchedule (UpdateScheduleRequest) returns (Schedule);

  // Deletes a schedule
  rpc DeleteSchedule (DeleteScheduleRequest) returns (google.protobuf.Empty);

  // Toggles enabled state
  rpc SetEnabled (SetScheduleEnabledRequest) returns (Schedule);
}

message Schedule {
  string id = 1;
  string preset_id = 2;
  string name = 3;
  bool is_enabled = 4;
  int32 type = 5; // 0=OneTime, 1=Recurring
  google.protobuf.Timestamp one_time_date = 6;
  string recurring_time = 7; // "HH:mm"
  repeated int32 days_of_week = 8; // 0=Sunday, 1=Monday...
  google.protobuf.Timestamp last_run = 9;
  google.protobuf.Timestamp next_run = 10;
}

message ListSchedulesRequest {}

message ListSchedulesResponse {
  repeated Schedule schedules = 1;
}

message CreateScheduleRequest {
  Schedule schedule = 1;
}

message UpdateScheduleRequest {
  Schedule schedule = 1;
}

message DeleteScheduleRequest {
  string schedule_id = 1;
}

message SetScheduleEnabledRequest {
  string schedule_id = 1;
  bool enabled = 2;
}