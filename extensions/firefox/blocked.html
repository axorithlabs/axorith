<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <style>
        /*
         * Aggressive CSS Reset & Scoping for the Blocker UI.
         * This is designed to override host page styles (like YouTube's)
         * by using a high-specificity root ID and !important.
        */
        #axorith-blocker-root {
            /* Reset all inherited properties to sane defaults */
            all: initial !important;

            /* Re-apply block-level styling */
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;

            /* Full viewport takeover */
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 2147483647 !important; /* Max z-index */

            /* Theme and Font */
            background-color: #1a1a1a !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
            color: #e0e0e0 !important;
            text-align: center !important;
            line-height: 1.6 !important;
        }

        /* Style child elements only within our root to avoid bleeding */
        #axorith-blocker-root .container {
            padding: 2rem !important;
        }

        #axorith-blocker-root .logo {
            font-size: 2.5rem !important;
            font-weight: bold !important;
            color: #00aaff !important;
            margin-bottom: 1rem !important;
        }

        #axorith-blocker-root .message {
            font-size: 1.2rem !important;
        }
    </style>
</head>
<body>
    <!-- The entire UI is now wrapped in our high-specificity root element -->
    <div id="axorith-blocker-root">
        <div class="container">
            <div class="logo">Axorith</div>
            <div class="message">
                Focus Mode is active. This site has been temporarily blocked to help you concentrate.
            </div>
        </div>
    </div>
</body>
</html>
